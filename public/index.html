<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CA PRO Admin - Login</title>
  
  <!-- Bootstrap (official CDN via jsDelivr) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  
  <!-- Google Fonts - Hi-Tech Theme -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome 6.5 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  
  <!-- Hi-Tech Dashboard CSS -->
  <link rel="stylesheet" href="admin.css" />
  
  <!-- Custom Login Styles -->
  <style>
    /* Override Bootstrap light theme with dark futuristic theme */
    body.bg-light {
      background: linear-gradient(135deg, #0a0e17, #1a1f38) !important;
      color: #ffffff !important;
    }
    
    .text-muted {
      color: #cbd5e1 !important;
    }
    
    .form-label {
      color: #e2e8f0 !important;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 500;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    h3 {
      color: #ffffff !important;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      letter-spacing: 0.05em;
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
    }
    
    .card {
      background: rgba(15, 23, 42, 0.9) !important;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(96, 165, 250, 0.3) !important;
      border-radius: 16px !important;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4),
                  inset 0 1px 0 rgba(255, 255, 255, 0.1) !important;
      animation: loginGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes loginGlow {
      0% {
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1),
                    0 0 20px rgba(59, 130, 246, 0.2);
      }
      100% {
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1),
                    0 0 30px rgba(59, 130, 246, 0.4);
      }
    }
    
    .form-control {
      background: rgba(30, 41, 59, 0.9) !important;
      border: 1px solid rgba(96, 165, 250, 0.3) !important;
      border-radius: 10px !important;
      color: #ffffff !important;
      font-family: 'Exo 2', monospace;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      background: rgba(30, 41, 59, 0.95) !important;
      border-color: #60a5fa !important;
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2) !important;
      color: #ffffff !important;
    }
    
    .form-control::placeholder {
      color: #94a3b8 !important;
    }
    
    .btn-outline-secondary {
      background: rgba(30, 41, 59, 0.8) !important;
      border: 1px solid rgba(148, 163, 184, 0.4) !important;
      color: #e2e8f0 !important;
      border-radius: 10px !important;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: all 0.3s ease;
    }
    
    .btn-outline-secondary:hover {
      background: rgba(59, 130, 246, 0.2) !important;
      border-color: #60a5fa !important;
      color: #ffffff !important;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #60a5fa) !important;
      border: none !important;
      color: #ffffff !important;
      border-radius: 10px !important;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.7s ease;
    }
    
    .btn-primary:hover::before {
      left: 100%;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(59, 130, 246, 0.4);
    }
    
    .btn-success {
      background: linear-gradient(135deg, #10b981, #34d399) !important;
      border: none !important;
      color: #ffffff !important;
      border-radius: 10px !important;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      position: relative;
      overflow: hidden;
    }
    
    .btn-success:hover {
      background: linear-gradient(135deg, #34d399, #10b981) !important;
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(16, 185, 129, 0.4);
    }
    
    #status {
      color: #cbd5e1 !important;
      font-family: 'Exo 2', monospace;
      font-size: 13px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(96, 165, 250, 0.2);
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.6);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      border-radius: 4px;
    }
    
    /* Animation for the login container */
    .container {
      animation: fadeInUp 0.8s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 20px !important;
      }
      
      .card {
        padding: 24px !important;
      }
      
      h3 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body class="bg-light">

  <!-- Background animations for hi-tech theme -->
  <div class="matrix-rain"></div>
  <div class="floating-nodes"></div>
  <div class="circuit-grid"></div>
  <div class="neural-lines"></div>
  <div class="kpi-orbs">
    <div class="kpi-orb"></div>
    <div class="kpi-orb"></div>
    <div class="kpi-orb"></div>
    <div class="kpi-orb"></div>
  </div>

  <div class="container" style="max-width:520px; padding-top:40px;">
    <div class="card shadow-sm p-4">
      <h3 class="mb-1">CA PRO Admin</h3>
      <p class="text-muted small mb-3">Login using OTP (JWT will be stored in browser for this admin panel).</p>

      <label class="form-label">Email</label>
      <input id="email" type="email" class="form-control" placeholder="you@office.com" />

      <div class="d-flex gap-2 mt-3">
        <button id="sendOtp" class="btn btn-outline-secondary w-100" type="button">Send OTP</button>
        <button id="goVerify" class="btn btn-primary w-100" type="button">I have OTP</button>
      </div>

      <div id="otpBlock" style="display:none; margin-top:12px;">
        <label class="form-label mt-2">OTP Code</label>
        <input id="otp" type="text" class="form-control" placeholder="6-digit OTP" />

        <button id="verifyOtp" class="btn btn-success w-100 mt-3" type="button">
          Verify & Login
        </button>
      </div>

      <div id="status" class="small text-muted mt-3"></div>
    </div>
  </div>

  <script src="./admin/login.js"></script>

</body>
</html>
