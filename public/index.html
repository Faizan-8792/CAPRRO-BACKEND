<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/png" href="./admin/icon.png">
  <title>CA PRO Admin - Login</title>
  
  <!-- Bootstrap (official CDN via jsDelivr) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  
  <!-- Google Fonts - Hi-Tech Theme -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome 6.5 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  
  <!-- Hi-Tech Theme CSS -->
  <link rel="stylesheet" href="index-style.css" />
  
  <!-- Loader CSS -->
  <link rel="stylesheet" href="loader.css" />
  
  <!-- Custom Login Styles -->
  <style>
    /* Login Page Specific Styles */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0e17, #1a1f38) !important;
      color: #ffffff !important;
    }
    
    .login-wrapper {
      width: 100%;
      max-width: 480px;
      padding: 20px;
      z-index: 10;
    }
    
    .login-card {
      background: rgba(15, 23, 42, 0.95) !important;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(96, 165, 250, 0.3) !important;
      border-radius: 16px !important;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4),
                  inset 0 1px 0 rgba(255, 255, 255, 0.1) !important;
      padding: 32px;
      animation: loginGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes loginGlow {
      0% {
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1),
                    0 0 20px rgba(59, 130, 246, 0.2);
      }
      100% {
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1),
                    0 0 30px rgba(59, 130, 246, 0.4);
      }
    }
    
    .login-title {
      color: #ffffff !important;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 0.05em;
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
      margin-bottom: 8px;
    }
    
    .login-subtitle {
      color: #94a3b8 !important;
      font-family: 'Rajdhani', sans-serif;
      font-size: 14px;
      margin-bottom: 24px;
    }
    
    .form-label {
      color: #e2e8f0 !important;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 500;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 6px;
      display: block;
    }
    
    .form-control {
      width: 100%;
      background: rgba(30, 41, 59, 0.9) !important;
      border: 1px solid rgba(96, 165, 250, 0.3) !important;
      border-radius: 10px !important;
      color: #ffffff !important;
      font-family: 'Exo 2', monospace;
      font-size: 15px;
      padding: 12px 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    .form-control:focus {
      background: rgba(30, 41, 59, 0.95) !important;
      border-color: #60a5fa !important;
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2) !important;
      color: #ffffff !important;
      outline: none;
    }
    
    .form-control::placeholder {
      color: #64748b !important;
    }
    
    .btn-row {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }
    
    .btn {
      flex: 1;
      padding: 12px 20px;
      border-radius: 10px !important;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
    }
    
    .btn-outline-secondary {
      background: rgba(30, 41, 59, 0.8) !important;
      border: 1px solid rgba(148, 163, 184, 0.4) !important;
      color: #e2e8f0 !important;
    }
    
    .btn-outline-secondary:hover {
      background: rgba(59, 130, 246, 0.2) !important;
      border-color: #60a5fa !important;
      color: #ffffff !important;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #60a5fa) !important;
      color: #ffffff !important;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.7s ease;
    }
    
    .btn-primary:hover::before {
      left: 100%;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(59, 130, 246, 0.4);
    }
    
    .btn-success {
      background: linear-gradient(135deg, #10b981, #34d399) !important;
      color: #ffffff !important;
      width: 100%;
    }
    
    .btn-success:hover {
      background: linear-gradient(135deg, #34d399, #10b981) !important;
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(16, 185, 129, 0.4);
    }
    
    #otpBlock {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(96, 165, 250, 0.15);
    }
    
    #status {
      color: #94a3b8 !important;
      font-family: 'Exo 2', monospace;
      font-size: 13px;
      padding: 12px;
      border-radius: 8px;
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(96, 165, 250, 0.15);
      margin-top: 20px;
      text-align: center;
      min-height: 20px;
    }
    
    /* Keep status box present so long messages don't jump layout */
    #status:empty {
      display: block;
      opacity: 0.65;
    }
    
    /* Background elements visibility */
    .matrix-rain,
    .floating-nodes,
    .circuit-grid,
    .neural-lines,
    .kpi-orbs {
      position: fixed;
      pointer-events: none;
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.6);
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      border-radius: 4px;
    }
    
    /* Animation for login card */
    .login-wrapper {
      animation: fadeInUp 0.8s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Responsive */
    @media (max-width: 540px) {
      .login-wrapper {
        padding: 16px;
      }
      
      .login-card {
        padding: 24px;
      }
      
      .login-title {
        font-size: 22px;
      }
      
      .btn-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Background animations -->
  <div class="matrix-rain"></div>
  <div class="floating-nodes"></div>
  <div class="circuit-grid"></div>
  <div class="neural-lines"></div>
  <div class="kpi-orbs">
    <div class="kpi-orb"></div>
    <div class="kpi-orb"></div>
    <div class="kpi-orb"></div>
    <div class="kpi-orb"></div>
  </div>

  <div class="login-wrapper">
    <div class="login-card">
      <h1 class="login-title">CA PRO Admin</h1>
      <p class="login-subtitle">Login using OTP â€“ Secure access to your admin panel</p>

      <label class="form-label">Email Address</label>
      <input id="email" type="email" class="form-control" placeholder="you@office.com" />

      <div class="btn-row">
        <button id="sendOtp" class="btn btn-outline-secondary" type="button">Send OTP</button>
        <button id="goVerify" class="btn btn-primary" type="button">I Have OTP</button>
      </div>

      <div id="otpBlock" style="display:none;">
        <label class="form-label">OTP Code</label>
        <input id="otp" type="text" class="form-control" placeholder="Enter 6-digit OTP" maxlength="6" />
        <button id="verifyOtp" class="btn btn-success" style="margin-top:16px;" type="button">
          Verify & Login
        </button>
      </div>

      <div id="status"></div>
    </div>
  </div>

  <script src="./loader.js"></script>
  <script src="./admin/login.js"></script>

</body>
</html>
