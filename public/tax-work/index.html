<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tax Work Tracker | CA PRO Toolkit</title>
    <link rel="icon" type="image/png" href="icon.png">

  <!-- Core theme variables + background animation feel -->
  <link rel="stylesheet" href="../admin/admin.css">
  <!-- Tax Work specific styling -->
  <link rel="stylesheet" href="tax-work.css">
  <link rel="stylesheet" href="../loader.css">
</head>

<body>

<!-- Background layers (same visual language) -->
<div class="neural-network"></div>
<div class="data-streams"></div>
<div class="holographic-grid"></div>
<div class="circuit-board"></div>
<div class="orbiting-particles"></div>

<div class="tax-container">

  <h2 class="page-title">ðŸ“‹ Tax Work Tracker</h2>
  <p class="page-subtitle">
    Track real tax work progress â€” no AI, no automation, just execution.
  </p>

  <!-- Service Selector -->
  <div class="card card-hover-glow">
    <div class="card-body">

      <label class="form-label">Select Service</label>
      <select id="serviceSelector" class="form-select">
        <option value="">-- Choose Service --</option>
        <option value="GST">GST</option>
        <option value="ITR">ITR</option>
        <option value="AUDIT">Audit</option>
        <option value="ROC">ROC</option>
      </select>

      <!-- CLIENT SECTION -->
      <div id="clientSection">
        <!-- CLIENT ADD FORM -->
        <div id="clientForm" class="client-form hidden">
          <input type="text" id="clientName" placeholder="Client Name" />
          <input type="date" id="dueDate" />
          <button type="button" id="addClientBtn" class="btn-primary">Submit</button>
        </div> 

        <!-- CLIENT LIST -->
        <div id="clientList" class="client-list hidden"></div>
      </div>

      <!-- Progress -->
      <div id="progressBox" class="progress-box"></div>

      <!-- Checklist -->
      <ul id="checklist" class="checklist"></ul>

      <!-- DONE Button -->
      <button id="doneBtn" class="btn-primary hidden">
        DONE
      </button>

    </div>
  </div>

</div>

<script src="../loader.js"></script>
<script src="tax-work.js"></script>
</body>
</html>
