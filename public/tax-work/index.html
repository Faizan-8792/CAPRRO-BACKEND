<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tax Work Tracker</title>

  <link rel="stylesheet" href="tax-work.css" />
</head>
<body>

<div class="tax-container">

  <h2>Tax Work Tracker</h2>

  <!-- SERVICE SELECT -->
  <select id="serviceSelector">
    <option value="">Select Service</option>
    <option value="GST">GST</option>
    <option value="ITR">ITR</option>
    <option value="AUDIT">Audit</option>
    <option value="ROC">ROC</option>
  </select>

  <!-- CLIENT ADD FORM -->
  <div id="clientForm" class="client-form hidden">
    <input type="text" id="clientName" placeholder="Client Name" />
    <input type="date" id="dueDate" />
    <button id="addClientBtn">Submit</button>
  </div>

  <!-- CLIENT LIST -->
  <div id="clientList" class="client-list"></div>

  <!-- CHECKLIST -->
  <div id="checklistSection" class="hidden">
    <h3 id="clientTitle"></h3>
    <ul id="checklist"></ul>
    <button id="saveChecklistBtn">âœ… Done / Save Progress</button>
  </div>

</div>

<script src="tax-work.js"></script>
</body>
</html>
