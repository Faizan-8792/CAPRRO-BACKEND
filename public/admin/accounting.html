<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Accounting Intelligence | CA PRO Toolkit</title>
  <link rel="stylesheet" href="acc.css" />
</head>
<body>

<h1>ðŸ“Š Accounting Intelligence</h1>
<p class="page-desc">
  Store high-level accounting snapshots to assess audit and tax readiness.
  This is an intelligence layer â€” not a ledger or accounting software.
</p>

<section class="card">
  <h3>Create Accounting Snapshot</h3>

  <div class="form-row">
    <label>Client / Label</label>
    <input id="clientName" placeholder="e.g. ABC Traders" />
  </div>

  <div class="form-row">
    <label>Period</label>
    <input id="periodKey" placeholder="e.g. 2024-04 / FY2023-24" />
  </div>

  <div class="form-row">
    <label>Approx. Total Entries</label>
    <select id="totalEntries">
      <option value="">Not sure</option>
      <option value="0-50">0 â€“ 50</option>
      <option value="50-200">50 â€“ 200</option>
      <option value="200-500">200 â€“ 500</option>
      <option value="500+">500+</option>
    </select>
  </div>

  <div class="form-row">
    <label>Round Figure Entries</label>
    <select id="roundFigures">
      <option value="">Not sure</option>
      <option value="low">Very few</option>
      <option value="medium">Moderate</option>
      <option value="high">Many round figures</option>
    </select>
  </div>

  <div class="form-row">
    <label>Month-end Entry Percentage</label>
    <select id="monthEnd">
      <option value="">Not sure</option>
      <option value="low">&lt; 20%</option>
      <option value="medium">20% â€“ 50%</option>
      <option value="high">&gt; 50%</option>
    </select>
  </div>

  <div class="form-row">
    <label>Last Entry Date</label>
    <input type="date" id="lastEntryDate" />
  </div>

  <div class="form-row">
    <label>Accounting Maturity</label>
    <select id="maturity">
      <option value="">Select</option>
      <option value="basic">Basic (Irregular)</option>
      <option value="average">Average (Monthly)</option>
      <option value="good">Good (Weekly)</option>
      <option value="excellent">Excellent (Daily)</option>
    </select>
  </div>

  <div class="form-row">
    <label>Remarks (Optional)</label>
    <textarea id="remarks" placeholder="Any CA observation..."></textarea>
  </div>

  <div class="form-row file-upload">
    <label>Upload CSV (Optional)</label>
    <input type="file" id="csvFile" />
  </div>

  <div class="form-row">
    <label>Data Retention</label>
    <select id="retention">
      <option value="1">1 day</option>
      <option value="7">7 days</option>
      <option value="30" selected>30 days (Recommended)</option>
      <option value="90">90 days</option>
    </select>
  </div>

  <button id="saveSnapshotBtn" class="btn-primary">
    ðŸ’¾ Save Snapshot
  </button>
</section>

<section class="card">
  <h3>Stored Accounting Records</h3>
  <div id="recordsTable"></div>
</section>
<!-- Existing content stays same -->

<!-- ðŸ” VIEW MODAL -->

  <div class="modal-box">
    <div class="modal-header">
      <h3>Accounting Snapshot</h3>
      <button id="closeModal">âœ•</button>
    </div>

    <div id="modalContent"></div>

    <div id="compareSection" class="compare-box hidden"></div>
  </div>
</div>

<script src="config.js"></script>
<script src="accounting-table.js"></script>
<script src="retention-ui.js"></script>
<script src="accounting-detail.js"></script>

</body>
</html>
